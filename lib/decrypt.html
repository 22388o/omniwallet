<!DOCTYPE html>
<html>
<head>
<title>decrypt</title>
<script src="bitcoinjs-lib.js"></script>
<script>
	function submit() {
		var priv = document.forms['main'].priv.value
		var pass = document.forms['main'].pass.value

		var key = new Bitcoin.ECKey.decodeEncryptedFormat(priv,pass);
		var enc = key.getWalletImportFormat();

      document.getElementById('keys').innerHTML = enc
	};

</script>
<meta charset="utf-8"/>
</head>

<body>
<form name=main>
<br>
enter encrypted privkey: <input name=priv></input>
<br>
enter passphrase: <input name=pass></input>
<br>
</form>
<input type=button value=submit onclick=submit()></input>
<br>
original key is :
<div id=keys></div>
</body>
</html>
