<div class="modal-header">
    <h3>Asset Detail: {{currencyName}} ({{currencySymbol}})</h3>
</div>
<div class="modal-body">

	<table class="table table-striped table-hover table-condensed">
		<thead>
		  <tr>
		    <th>Address</th>
		    <th>Balance</th>
		    <th>Value</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="item in balances">
                    <td>{{item.address.address}}</td>
                   <!-- <td ng-show={{item.address.privkey}}>{{item.address.address}}<span class="glyphicon glyphicon-lock" tooltip="Your Wallet has the Private key for this address"></span></td> -->
		    <td class="currency number" title="{{item.balance}}" ng-bind-html="item.balance | numeraljs: '0,0.00000000000'"></td>
		    <td class="currency number" title="{{item.value}}" ng-bind-html="item.value | numeraljs: '$0,0.00'"></td>
		  </tr>
		</tbody>
	</table>
</div>
