<div datepicker-popup="" ng-model="h" hidden></div> <!-- initalize ui.bootstrap.datepicker (bad interaction with ng-route) --> 
<timepicker ng-model="t" hidden></timepicker> <!-- initalize ui.bootstrap.timepicker (bad interaction with ng-route) -->
<div tooltip=""></div> <!-- initalize ui.bootstrap.tooltip (bad interaction with ng-route) -->
<progressbar hidden style="margin-top:10px" animate="false" value="0" type="success" max="100"></progressbar>
<div class="sidecar col-xs-2" ng-controller="SidecarController" ng-init=setView('wallet')>
    <div ng-include="templates['sidecar']"></div>
</div>
<div class="col-xs-10" ng-controller="WalletOverviewController">
  <div class="panel-default">
    <div class="text-left panel-body om-title" >Overview</div>
  </div>
  <div ng-if="firstLogin">
    <div ng-controller="NavigationController" ng-init="openNewUUIDmodal()"></div>
  </div>

  <div class="row" ng-controller="AssetTypesController">

    <h3  ng-init="isLoading=true" ng-show="isLoading" class="text-center">Updating...<img src="/assets/img/spinner.gif"></h3>
    <div ng-hide="isLoading"><br /><br /><br /></div>   
    <div ng-init="refresh();modalOpened=false" show-asset-types template="{{template}}">


    </div>
  </div>
 </div>
