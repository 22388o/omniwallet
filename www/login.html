<div class="col-xs-10" ng-controller="LoginCtrl">
  <h1>Login</h1>
  <form novalidate class="simple-form">
    UUID: <input type="text" ng-model="login.uuid" /><br />
    Password: <input type="text" ng-model="login.password" /><br />
    <button ng-click="open(login)">Open Wallet</button>
  </form>
</div
