<div class="col-xs-10" ng-controller="CreateWalletCtrl">
  <h1>Create a new Wallet</h1>
  <form novalidate class="simple-form">
    Email: <input type="text" ng-model="create.email" /><br />
    Password: <input type="text" ng-model="create.password" /><br />
    Repeat Password: <input type="text" ng-model="create.repeatPassword" /><br />
    <button ng-click="createWallet(create)">Create Wallet</button>
  </form>
</div
