<div class="row">
  <div class="col-sm-12">
    <h3 class="om-subtitle">{{'ASSET_FORM_DETAILS_SUBTITLE' | translate}}</h3>
    <hr>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-6">
      <label for="name"> {{ 'COMMON_NAME' | translate }} <small>({{ 'ASSET_FORM_DETAILS_NAME_HINT' | translate }})</small></label>
      <input name="name" type="text" ng-model="propertyDetails.propertyName" class="form-control" maxlength="255" ng-maxlength="255" required>
  </div>
  <div class="form-group col-sm-6">
      <label for="type"> {{ 'ASSET_FORM_DETAILS_DIVISIBLE' | translate }}</label>
      <select name="type" class="form-control" ng-model="propertyDetails.propertyType" ng-change="typeChanged()" required>
        <option value="2"> {{ 'COMMON_YES' | translate }} </option>
        <option value="1"> {{ 'COMMON_NO' | translate }} </option>
      </select>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-6">
    <label for="category">{{ 'ASSET_FORM_DETAILS_CATEGORY' | translate }}</label>
    <combobox name="category" model-value="propertyDetails.propertyCategory" placeholder="{{ 'COMMON_SELECT' | translate }}" 
    option-list="categories" value-selected="loadSubcategories(category)"></combobox>
  </div>  
  <div class="form-group col-sm-6" ng-show="propertyDetails.propertyCategory != ''">
    <label for="subcategory">{{ 'ASSET_FORM_DETAILS_SUBCATEGORY' | translate }}</label>
    <combobox name="subcategory" model-value="propertyDetails.propertySubcategory" placeholder="{{ 'COMMON_SELECT' | translate }}" 
    option-list="subcategories"></combobox>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-6">
      <label for="url"> {{ 'ASSET_FORM_DETAILS_URL' | translate }} <small>({{ 'ASSET_FORM_DETAILS_URL_HINT' | translate }})</small></label>
      <input name="url" type="url" ng-model="propertyDetails.propertyUrl" class="form-control" maxlength="255" ng-maxlength="255" >
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-12">
    <label for="description">{{ 'ASSET_FORM_DETAILS_DESCRIPTION' | translate }}</label>
    <textarea name="description" class="form-control" ng-model="propertyDetails.propertyData" maxlength="255" ng-maxlength="255" rows="3"></textarea>
    <div style="position: absolute;right: 20px;bottom: 0px;color: #ccc;">{{255 - propertyDetails.propertyData.length}} {{'ASSET_FORM_DETAILS_DESCRIPTION_HINT' | translate}}</div>
  </div>
</div>
