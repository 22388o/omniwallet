<div class="sidecar col-xs-2" ng-controller="SidecarController" ng-init="setView('wallet')">
    <div ng-include="templates['sidecar']"></div>
</div>

<div class="col-xs-10" ng-controller="DExOverviewController">
    <div class="panel-default">
        <div class="text-left panel-body om-title">
            DEx Phase 2
        </div>
        <div class="row">
            <a href="/dex/sale" class="btn btn-primary btn-sm" ng-show="isLoggedIn">Test Sale</a>
            <form name="switchOrderbook" role="form" ng-submit="switchOrderbook(propertyId)" ng-init="propertyId = 0">
            	<div class="form-group">
            		<label for="propertyId">Exchange SP#{{propertyId}}/MSC</label>
    				<input type="number" class="form-control" id="propertyId" placeholder="Enter desired property" ng-model="propertyId">
    			</div>
    			<button type="submit" class="btn btn-default">Switch</button>
    		</form>
        </div>
        <tabset>
        	<tab ng-repeat="orderbook in orderbooks"  heading="{{orderbook.title}}" active="orderbook.active" disabled="orderbook.disabled">
        		<div class="container-fluid">
        			<div class="row">
        				<div class="col-xs-6">
        				</div>
        				<div class="col-xs-6">
        				</div>
        			</div>
        		</div>
        	</tab>
        </tabset>
    </div>
</div>
