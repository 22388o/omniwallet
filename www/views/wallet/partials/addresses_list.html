<div class="container-fluid" ng-repeat="address in wallet.addresses">
	<div class="row">
		<div class="col-xs-11">
			<div class="col-xs-12 col-sm-4" ng-if="address.pubkey != undefined">
				<img ng-src="{{address.qr}}" ng-show="showqr"><a href ng-click="showqr = !showqr">{{address.address}}</a> 
				<a href="/about/faq" target="_new">
					<span class="glyphicon glyphicon-off" tooltip="This is an Armory Offline address. (Click for more info)"></span>
				</a>
			</div>
			<div class="col-xs-12 col-sm-4" ng-if="address.privkey != undefined">
				<img ng-src="{{address.qr}}" ng-show="showqr"><a href ng-click="showqr = !showqr">{{address.address}}</a> 
            	<a href="/about/faq" target="_new">
            		<span class="glyphicon glyphicon-lock" tooltip="Your Wallet has the Private key for this address. (Click for more info)"></span>
            	</a>
			</div>
			<div class="col-xs-12 col-sm-4" ng-if="address.privkey == undefined && address.pubkey == undefined">
				<img ng-src="{{address.qr}}" ng-show="showqr"><a href ng-click="showqr = !showqr">{{address.address}}</a>
			</div>
			<div class="col-xs-5 col-sm-3 text-right">
                <span class="currency" title="{{address.getDisplayBalance(0)}}"><span ng-bind-html="address.getDisplayBalance(0) | numeraljs: '0,0.00000000'"></span></span>
			</div>
			<div class="col-xs-5 col-sm-3" title="{{address.getDisplayBalance(0) * wallet.getAsset(0).price}}" ng-bind-html="address.getDisplayBalance(0) * wallet.getAsset(0).price | numeraljs: '$0,0.00':true"></div>
			<div class="col-xs-2">
				<div class="dropdown">
	          		<a data-toggle="dropdown" href="#" class="btn btn-tertiary btn-xs"> {{ 'COMMON_ACTIONS' | translate }} </a>
	          		  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu9">
                          <li role="presentation">
                          	<a role="menuitem" tabindex="-1" href="#" ng-click="modalManager.openDeleteConfirmModal( address )" >
                          		{{'COMMON_REMOVEADDRESS' | translate}}
                          </a></li>
                          <li ng-show="address.pubkey != undefined" role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="modalManager.openBroadcastArmoryOfflineTransactionModal(address.address)" > {{ 'COMMON_BROADCAST' | translate}} </a></li>
	          		  </ul>
	            </div>
	        </div>
		</div>
		<div class="col-xs-1 collapse-toggle"><div class="checkbox inline btn-collapse"><span></span><input type="checkbox" name="{{asset.symbol}}"  ng-init="address.hideDetails=true" ng-model="address.hideDetails"><span></span></div></div>
	</div>
	<div class="row" collapse="address.hideDetails">
		<div class="col-xs-12">
			<table class="table">
				<thead>
					<tr>
						<th class="hide-xs"><i class="icon-l"></i></th>
						<th>{{ 'COMMON_ASSET' | translate }}</th>
						<th class="hide-xs">{{ 'COMMON_BALANCE' | translate }}</th>
						<th class="hide-xs">{{ 'COMMON_VALUE' | translate }}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="asset in address.balance">
						<td class="hide-xs"></td>
						<td ng-show="address.pubkey != undefined">
							
						</td>
			            <td ng-show="address.privkey != undefined">
			            	
			            </td>
			            <td ng-hide="address.privkey != undefined || address.pubkey != undefined">
			            	
			            </td>
			            <td ng-if="asset.divisible != undefined && !asset.divisible" class="currency number" title="{{address.getDisplayBalance(asset.id)}}" ng-bind-html="address.getDisplayBalance(asset.id) | numeraljs: '0,0'"></td>
			            <td ng-if="asset.divisible != undefined && asset.divisible" class="currency number" title="{{address.getDisplayBalance(asset.id)}}" ng-bind-html="address.getDisplayBalance(asset.id) | numeraljs: '0,0.00000000'"></td>
			            <td ng-if="asset.divisible == undefined" class="currency number" title="{{address.getDisplayBalance(asset.id)}}"><span ng-bind-html="address.getDisplayBalance(asset.id) | numeraljs: '0,0.00000000'"></span> {{currency.symbol}}</td>
			            <td class="currency number" title="{{address.getDisplayBalance(asset.id) * asset.price}}" ng-bind-html="address.getDisplayBalance(asset.id) * asset.price | numeraljs: '$0,0.00':true"></td>
			            <td>
			          	  
			            </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
