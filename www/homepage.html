<div class="main-container" ng-controller="HomeController">
  <div class="row mobile-centered om-title homepage-welcome">{{ 'HOMEPAGE.WELCOME' | translate }}</div>
  <div class="row visible-xs text-center"><button type="button" class="btn btn-secondary" ng-click="modalManager.openCreateModal()">{{ 'COMMON.CREATEWALLET' | translate }}</button></div>
  <div class="row visible-xs text-center"><button type="button" class="btn btn-main" ng-click="modalManager.openLoginModal()">{{ 'COMMON.LOGIN' | translate }}</button></div>
  <div class="row visible-xs text-center"><a href="/" ng-click="modalManager.openBalanceCheckModal()">{{ 'HOMEPAGE.BALANCECHECK' | translate }}</a></div>

  <div class="hidden-xs homepage-form">
    <form role="form" name="addressentry">
      <div class="form-group">
        <label for="AddressInput" class="om-subtitle homepage-form-title">{{ 'HOMEPAGE.BALANCECHECK' | translate }}</label>
        <span id="helpBlock" class="help-block help-text">{{ 'HOMEPAGE.ENTERVALIDADDRESS' | translate }}<small class="sm-help-text">{{ 'HOMEPAGE.ADDRESSEXAMPLE' | translate }}</small></span>
        <input type="text" class="form-control input-lg input-group input-white" name="AddressInput" id="AddressInput" ng-model="balanceAddress" ng-change="checkAddress=false">
      </div>
      <button type="submit" ng-click="checkBalance();" ng-disabled="validate(balanceAddress) == false" class="btn btn-main pull-right">{{ 'HOMEPAGE.CHECKBALANCE' | translate }}</button>
    </form>
  </div>
  <div class="om-title text-center" ng-if="checkAddress && !checkAddress.loaded">
    {{ 'COMMON.LOADING' | translate}}...
  </div>
  <div ng-if="checkAddress && checkAddress.loaded">
    <div class="asset-table">
      <div ng-repeat="currency in checkAddress.balance">
        <div class="row">
          <div class="container-fluid input-dark">
            <div class="asset-item col-xs-6 text-left">
              <span>{{currency.name ? currency.name : currency.symbol}}</span>
            </div>
            <div class="asset-item col-xs-4 text-right number">
              <span ng-if="!currency.divisible" class="currency" class="number" title="{{checkAddress.getDisplayBalance(currency.id)}}" ng-bind-html="checkAddress.getDisplayBalance(currency.id) | numeraljs: '0,0'"></span>
              <span ng-if="currency.divisible" class="currency" class="number" title="{{checkAddress.getDisplayBalance(currency.id)}}" ng-bind-html="checkAddress.getDisplayBalance(currency.id) | numeraljs: '0,0.00000000'"></span>
              <span ng-if="currency.symbol == 'BTC'" class="currency" title="{{checkAddress.getDisplayBalance(currency.id)}}"><span ng-bind-html="checkAddress.getDisplayBalance(currency.id) | numeraljs: '0,0.00000000'"></span> {{currency.symbol}}</span>
            </div>
            <div class="asset-item col-xs-2 text-right number" title="{{0 | currency}}" ng-bind-html="0 | numeraljs: '$0,0.00':true">
            </div>
          </div>
        </div> 
      </div>
    </div> 
  </div>
</div>
